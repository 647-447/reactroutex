        controlText.innerHTML = '+';
        controlUI.appendChild(controlText);

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.5467, lng: -122.0611},
          zoom: 14
        });
        /*
        var centerControlDiv = document.createElement('div');
        var centerControl = new CenterControl(centerControlDiv, map);

        centerControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(centerControlDiv);
        */
        var myLatLng = {lat: 37.5497, lng: -122.0811};
        var myLatLng1 = {lat: 37.5497, lng: -122.0821};
        var myLatLng2 = {lat: 37.5497, lng: -122.0807};
        var myLatLng3 = {lat: 37.5437, lng: -122.0537};
        var myLatLng4 = {lat: 37.5437, lng: -122.0557};

        var cityCircle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.1,
          strokeWeight: 0,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: myLatLng,
          radius: 200
        });
        var cityCircle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.1,
          strokeWeight: 0,
          fillColor: '#FF0000',
          fillOpacity: 0.35,

          center: myLatLng1,

        });
        var cityCircle = new google.maps.Circle({
          strokeColor: '#FF0000',

        var cityCircle = new google.maps.Circle({

        });
        var cityCircle = new google.maps.Circle({
          strokeColor: '#FF0000',

          fillColor: '#313131',
          fillOpacity: 0.35,
          map: map,
          center: myLatLng4,
          radius: 200
        });
        google.maps.event.addListener(map, 'click', function(event) {
           placeCircle(event.latLng);
        });

        var temp = 1;
        function placeCircle(location) {
          if(temp > 5) return;
          temp++;
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.1,
            strokeWeight: 0,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: location,
            radius: 200
          });
        }

      }
